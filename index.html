<!DOCTYPE html>
<!-- xlsx.js (C) 2013-2014 SheetJS http://sheetjs.com -->
<!-- vim: set ts=2: -->
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
<title>Spreadsheet to LingPy Converter</title>
<style>
#drop{
	border:2px dashed #bbb;
	-moz-border-radius:5px;
	-webkit-border-radius:5px;
	border-radius:5px;
	padding:25px;
	text-align:center;
	font:20pt bold,"Vollkorn";color:#bbb
}
#b64data{
	width:100%;
}
@import url("css/jquery.dataTables.css");
</style>
</head>
<body>
  <h2>Spreadsheet to LingPy Converter (powered by 
    <a href="https://github.com/SheetJS/js-xlsx">js-xlsx</a> and <a href="http://www.datatables.net/">DataTables.js</a>)</h2>
  <p>Select the format of your spreadsheet: 
  <select id="formats">
    <option selected value="starling">STARLING</option>
    <option value="reflex">REFLEXES</option>
  </select>
  </p>
  <p><input name="xlfile" id="xlf" type="file" /></p>
  <div id="drop">Drop your XLSX file here to convert your data...</div>

<div style="display:none">
<textarea id="b64data">... or paste a base64-encoding here</textarea>
<input id="dotext" value="Click here to process the base64 text" onclick="b64it();" type="button"><br>
Advanced Demo Options: <br>
Use Web Workers: (when available) <input name="useworker" checked="checked" type="checkbox"><br>
Use Transferrables: (when available) <input name="xferable" checked="checked" type="checkbox"><br>
Use readAsBinaryString: (when available) <input name="userabs" checked="checked" type="checkbox"><br>
</div>
<div id="message"></div>
<div id="out2" style="background-color:gray;display:none;">
  <pre id="out2"><code onclick="saveData();" style="color:white;" id="out"></code> 
</pre>
</div>
<div id="starling"></div>
<!-- uncomment the next line here and in xlsxworker.js for encoding support -->
<!--<script src="dist/cpexcel.js"></script>-->
<script src="js/jquery.js"></script>
<script src="js/jquery.dataTables.js"></script>
<script src="js/FileSaver.js" type="text/javascript"></script>
<script src="js/ga.js" async="" type="text/javascript"></script>
<script src="js/shim.js"></script>
<script src="js/jszip.js"></script>
<script src="js/xlsx.js"></script>
<script src="js/main.js"></script>

<style>
  .display { 
    border: 2px solid black;
  }
  .display td {
    border: 1px solid gray;
    text-align: left;
  }
  .display th {
    border: 1px solid black;
    text-align: left;
  }
</style>
</body></html>
